server:
  port: "${APP_PORT:8080}"
spring:
  application:
    name: "report"
  devtools:
    add-properties: false
aws:
  dynamodb:
    region: "${DYNAMODB_REGION}"
    table:
      credit-summary: "${DYNAMODB_CREDIT_SUMMARY_TABLE}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
app:
  paths:
    credit-summary:
      summary: "/api/v1/report"
jwt:
  secret: "${JWT_SECRET}"
logging:
  level:
    com.crediya: "${LOG_LEVEL:INFO}"
entrypoint:
  sqs:
    credit-approved:
      region: ${SQS_APPROVED_REPORT_REGION}
      queueUrl: ${SQS_APPROVED_REPORT_QUEUE_URL}
      waitTimeSeconds: 20
      maxNumberOfMessages: 10
      visibilityTimeoutSeconds: 10
      numberOfThreads: 1
